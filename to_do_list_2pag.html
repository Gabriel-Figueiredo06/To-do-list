<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastro - Tarefas</title>
    <link rel="stylesheet" href="style_cadastro.css" />
  </head>
  <body>
    <!-- Barra superior -->
    <div id="nav_bar_top">
      <h3>Olá usuário</h3>
      <div id="nav_top_img">
        <img
          src="img/user-icon-on-transparent-background-free-png.webp"
          alt="ícone de usuário"
        />
      </div>
    </div>

    <section id="container_calender">
      <div id="calender">
        <div class="day">01/03</div>
        <div class="day">02/03</div>
        <div class="day">03/03</div>
        <div class="day">04/03</div>
        <div class="day">05/03</div>
        <div class="day">06/03</div>
        <div class="day">07/03</div>
      </div>

    </section>

    <!-- Botão adicionar tarefa -->
    <section>
      <div id="container_tasks">
        <button id="tasks" type="button">Adicione sua tarefa</button>
      </div>

      <!-- Exemplo de tarefa -->
      <main>
        <div id="importance_tasks">
          <div class="importance_ball"><h4>1</h4></div>
          <div class="title_tasks"><h4>Dar banho no cachorro</h4></div>
        </div>

        <div id="importance_tasks">
          <div class="importance_ball"><h4>2</h4></div>
          <div class="title_tasks"><h4>Fazer compras</h4></div>
        </div>
      </main>
    </section>
  </body>
</html>
